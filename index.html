<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雫.net | MOE!</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />

    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --text-sub: #95a5a6;
            --accent: #2ecc71;
            --border: #eeeeee;
            --menu-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --tag-bg: #f0f2f5;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent: #4cd137;
            --border: #333333;
            --menu-bg: rgba(28, 28, 28, 0.95);
            --shadow: 0 4px 20px rgba(0,0,0,0.5);
            --tag-bg: #333;
        }

        body {
            font-family: -apple-system, "Noto Serif SC", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        /* 强制覆盖 Markdown 样式 */
        [data-theme="dark"] .markdown-body { background: transparent !important; color: var(--text) !important; }
        [data-theme="dark"] .markdown-body pre { background: #2d2d2d !important; }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 100px 20px 100px;
            min-height: 100vh;
        }

        /* ==================== 布局修复核心 ==================== */
        
        /* 1. 手机端侧滑菜单 (默认移出屏幕) */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0; /* 定位在右侧 */
            width: 280px;
            height: 100%;
            background: var(--menu-bg);
            z-index: 9999;
            padding: 30px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            
            /* 关键修复：使用 transform 移出屏幕，而不是 right: -280px */
            transform: translateX(100%); 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 激活状态：移回屏幕 */
        #sidebar.active {
            transform: translateX(0);
        }

        /* 遮罩层 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9998;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        #overlay.active { display: block; opacity: 1; }

        /* 2. 电脑端悬浮导航 (默认隐藏) */
        #desktop-nav { display: none; }

        /* 3. 媒体查询 (电脑端 >= 768px) */
        @media (min-width: 768px) {
            /* 电脑上彻底隐藏手机侧边栏 */
            #sidebar { display: none !important; }
            #mobile-menu-btn { display: none !important; }
            
            /* 电脑上显示悬浮栏 */
            #desktop-nav {
                display: flex;
                position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
                background: var(--menu-bg);
                backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
                padding: 0 30px; height: 50px; align-items: center; gap: 30px;
                border-radius: 50px; border: 1px solid var(--border);
                box-shadow: var(--shadow); z-index: 1000;
            }
        }
        /* ==================================================== */

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .header-left { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border); }
        .site-title { font-weight: 800; font-size: 1.2rem; }
        .icon-btn { font-size: 1.2rem; color: var(--text); background: none; border: none; cursor: pointer; padding: 5px; }

        /* Links */
        #desktop-nav a { text-decoration: none; color: var(--text); font-weight: 600; font-size: 0.9rem; position: relative; }
        #desktop-nav a:hover { color: var(--accent); }
        
        .menu-link { display: flex; align-items: center; gap: 15px; font-size: 1.1rem; color: var(--text); text-decoration: none; font-weight: bold; padding: 10px 0; border-bottom: 1px solid var(--border); }

        /* Content */
        .intro-box { margin-bottom: 40px; }
        .countdown { font-family: monospace; font-weight: bold; color: var(--accent); margin-top: 8px;}
        .section-header { font-size: 1.5rem; font-weight: 900; color: var(--accent); margin: 40px 0 25px; }

        .post-list { display: flex; flex-direction: column; gap: 25px; }
        .post-item { cursor: pointer; transition: transform 0.2s; }
        .post-item:hover { transform: translateX(5px); }
        .post-title { font-size: 1.1rem; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 2px; }
        .post-meta { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; font-family: monospace; }
        .tag-pill { background: var(--tag-bg); padding: 1px 6px; border-radius: 4px; font-size: 0.75rem; color: var(--text-sub); margin-left: 8px;}

        /* Archives */
        .archive-year { font-size: 1.5rem; font-weight: bold; margin: 30px 0 15px; border-left: 4px solid var(--accent); padding-left: 10px; }
        .archive-item { display: flex; gap: 15px; margin-bottom: 10px; align-items: baseline; }
        .archive-date { font-family: monospace; color: var(--text-sub); min-width: 50px; }
        .archive-link { text-decoration: none; color: var(--text); border-bottom: 1px dashed var(--border); }

        /* Footer */
        footer { margin-top: 80px; text-align: center; font-size: 0.8rem; color: var(--text-sub); border-top: 1px solid var(--border); padding-top: 25px; }
        
        .hidden { display: none !important; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--accent); font-weight: bold; cursor: pointer; }
        
        /* Waline Override */
        #waline { margin-top: 50px; }
        .wl-editor { min-height: 100px !important; }
    </style>
</head>
<body>

<div id="overlay" onclick="app.toggleMenu()"></div>

<nav id="sidebar">
    <div style="font-weight:900; font-size:1.4rem; color:var(--accent); margin-bottom:10px;">MENU</div>
    <a href="#" onclick="app.goHome(); app.toggleMenu()" class="menu-link"><i class="fa-solid fa-house"></i> 首页</a>
    <a href="#category" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-folder-open"></i> 分类</a>
    <a href="#archive" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-box-archive"></i> 归档</a>
    <a href="#guestbook.md" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-comment-dots"></i> 留言板</a>
    <a href="https://status.nkx.moe" target="_blank" class="menu-link"><i class="fa-solid fa-server"></i> 站点状态</a>
</nav>

<nav id="desktop-nav">
    <a href="#" onclick="app.goHome()">首页</a>
    <a href="#category">分类</a>
    <a href="#archive">归档</a>
    <a href="#guestbook.md">留言板</a>
    <a href="https://status.nkx.moe" target="_blank">状态</a>
</nav>

<div class="container">
    <header>
        <div class="header-left" onclick="app.goHome()">
            <img src="https://github.com/3257085208.png" class="avatar" alt="avatar">
            <div style="margin-left:10px;" class="site-title">聶.net MOE!</div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="app.toggleTheme()"><i id="theme-icon" class="fa-solid fa-sun"></i></button>
            <button id="mobile-menu-btn" class="icon-btn" onclick="app.toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <div id="home-view">
        <div class="intro-box">
            <div>28年后，你还会想起我吗？</div>
            <div class="countdown">距离 2052-02-29 还有 <span id="timer">...</span></div>
            <div style="margin-top:15px; font-size:1.2rem; color:#95a5a6;">
                <a href="mailto:nkx080112@gmail.com" style="color:inherit; margin-right:15px;"><i class="fa-regular fa-envelope"></i></a>
                <a href="https://github.com/3257085208" style="color:inherit;"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <div class="section-header">近期发布</div>
        <div id="posts-container" class="post-list">
            <div style="color:#999">Loading...</div>
        </div>
    </div>

    <div id="archive-view" class="hidden">
        <div class="back-btn" onclick="app.goHome()">← 返回首页</div>
        <h2 id="archive-title" class="section-header">归档</h2>
        <div id="archive-content"></div>
    </div>

    <div id="article-view" class="hidden">
        <div class="back-btn" onclick="app.goHome()">← 返回列表</div>
        <div id="article-content" class="markdown-body"></div>
        <div id="waline"></div>
    </div>

    <footer>
        <div>Theme Higan | Powered by Waline</div>
        <div style="margin-top:8px;">
            <i class="fa-solid fa-eye"></i> <span id="busuanzi_value_site_pv">...</span>
            &nbsp;|&nbsp;
            <i class="fa-solid fa-star"></i> 运行 <span id="uptime">0</span> 天
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
    window.loadWaline = function(path) {
        document.getElementById('waline').innerHTML = '';
        init({
            el: '#waline',
            // ⚠️ 必填：请填入你的 Vercel 地址，否则无法评论
            serverURL: 'https://waline.vercel.app', 
            path: path,
            dark: 'body[data-theme="dark"]',
            emoji: ['//unpkg.com/@waline/emojis@1.1.0/weibo'],
            login: 'force'
        });
    }
</script>

<script>
    const app = {
        posts: [],
        init() {
            window.addEventListener('hashchange', () => this.handleRoute());
            this.loadTheme();
            this.fetchData();
            this.startTimer();
        },
        
        loadTheme() {
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            document.getElementById('theme-icon').className = t==='light'?'fa-solid fa-sun':'fa-solid fa-moon';
        },
        
        toggleTheme() {
            const cur = document.body.getAttribute('data-theme');
            const next = cur==='light'?'dark':'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.loadTheme();
        },

        async fetchData() {
            try {
                // 加随机数强制刷新缓存
                const res = await fetch('./posts.json?v=' + Math.random());
                const data = await res.json();
                this.posts = data.filter(p => !p.file.toLowerCase().includes('guestbook'));
                this.renderList();
                this.handleRoute();
            } catch(e) {
                document.getElementById('posts-container').innerHTML = "加载失败，请检查 build.yml 是否运行成功";
            }
        },

        renderList() {
            const c = document.getElementById('posts-container');
            c.innerHTML = '';
            this.posts.forEach(p => {
                const tags = (p.tags||[]).map(t => `<span class="tag-pill">#${t}</span>`).join('');
                const div = document.createElement('div');
                div.className = 'post-item';
                div.onclick = () => location.hash = p.file;
                div.innerHTML = `
                    <div class="post-title">${p.title}</div>
                    <div class="post-meta">
                        ${p.date} ${tags}
                    </div>
                `;
                c.appendChild(div);
            });
        },

        renderArchive() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "归档";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const groups = {};
            this.posts.forEach(p => {
                const y = p.date.substring(0,4);
                if(!groups[y]) groups[y]=[];
                groups[y].push(p);
            });
            Object.keys(groups).sort().reverse().forEach(y => {
                let html = `<div class="archive-year">${y}</div>`;
                groups[y].forEach(p => {
                    html += `<div class="archive-item"><span class="archive-date">${p.date.substring(5)}</span><a href="#${p.file}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        renderCategory() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "分类";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const cats = {};
            this.posts.forEach(p => {
                const cat = p.category || '日常';
                if(!cats[cat]) cats[cat]=[];
                cats[cat].push(p);
            });
            Object.keys(cats).forEach(cat => {
                let html = `<div class="archive-year">${cat}</div>`;
                cats[cat].forEach(p => {
                    html += `<div class="archive-item"><span class="archive-date">${p.date}</span><a href="#${p.file}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        async renderPost(f) {
            this.hideAll();
            document.getElementById('article-view').classList.remove('hidden');
            window.scrollTo(0,0);
            if(window.loadWaline) window.loadWaline(f);
            
            const content = document.getElementById('article-content');
            content.innerHTML = 'Loading...';
            try {
                const res = await fetch(`./posts/${f}`);
                if(!res.ok) throw new Error();
                const text = await res.text();
                // 简单的去除 Front Matter 显示
                const cleanText = text.replace(/^---[\s\S]*?---/, '');
                content.innerHTML = marked.parse(cleanText);
            } catch(e) {
                content.innerHTML = "文章加载失败";
            }
        },

        hideAll() {
            ['home-view', 'archive-view', 'article-view'].forEach(id => document.getElementById(id).classList.add('hidden'));
        },

        handleRoute() {
            const h = location.hash.slice(1);
            if(!h) { this.hideAll(); document.getElementById('home-view').classList.remove('hidden'); }
            else if(h==='archive') this.renderArchive();
            else if(h==='category') this.renderCategory();
            else this.renderPost(h);
        },

        toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        },
        goHome() { location.hash = ''; },

        startTimer() {
            const target = new Date("2052-02-29").getTime();
            const start = new Date("2025-01-01").getTime();
            setInterval(() => {
                const now = Date.now();
                const d = Math.floor((target-now)/86400000);
                const h = Math.floor(((target-now)%86400000)/3600000);
                const m = Math.floor(((target-now)%3600000)/60000);
                const s = Math.floor(((target-now)%60000)/1000);
                document.getElementById('timer').innerText = `${d}天 ${h}时 ${m}分 ${s}秒`;
                document.getElementById('uptime').innerText = Math.floor((now-start)/86400000);
            }, 1000);
        }
    };
    app.init();
</script>
</body>
</html>
