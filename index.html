<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雫.net | MOE!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
    
    <style>
        /* --- 变量定义 (支持日夜模式) --- */
        :root {
            /* 浅色模式 (默认) */
            --bg: #ffffff;
            --text: #333333;
            --text-sub: #95a5a6;
            --accent: #2ecc71; /* 经典绿 */
            --card-bg: #ffffff;
            --border: #eeeeee;
            --menu-bg: rgba(255, 255, 255, 0.95);
            --shadow: rgba(0,0,0,0.1);
        }

        /* 深色模式 override */
        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent: #4cd137; /* 夜间绿色稍微亮一点 */
            --card-bg: #2d2d2d;
            --border: #444444;
            --menu-bg: rgba(28, 28, 28, 0.95);
            --shadow: rgba(0,0,0,0.5);
        }

        /* 全局过渡动画 */
        body {
            font-family: -apple-system, "Noto Serif SC", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* Markdown 夜间模式适配 */
        [data-theme="dark"] .markdown-body {
            background: transparent;
            color: var(--text);
        }
        [data-theme="dark"] .markdown-body a { color: var(--accent); }
        [data-theme="dark"] .markdown-body pre { background: #333; }

        /* --- 布局容器 (响应式核心) --- */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 20px 80px;
            min-height: 100vh;
        }

        /* 平板端适配 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container { max-width: 85%; padding-top: 60px; }
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border);
            transition: transform 0.5s;
        }
        .avatar:hover { transform: rotate(360deg); }

        .site-title {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        /* --- 按钮组 (日夜切换 + 菜单) --- */
        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            font-size: 1.2rem;
            color: var(--text);
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
            background: none;
            border: none;
            padding: 5px;
        }
        .icon-btn:hover { color: var(--accent); transform: scale(1.1); }

        /* --- 侧滑菜单 --- */
        #sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px var(--shadow);
            z-index: 1000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        #sidebar.active { right: 0; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 999;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        #overlay.active { display: block; opacity: 1; }

        .menu-link {
            font-size: 1.1rem;
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        /* --- 内容区域 --- */
        .intro-box { margin-bottom: 40px; font-size: 0.95rem; color: var(--text); }
        .countdown { font-family: monospace; margin-top: 10px; font-weight: bold; color: var(--accent); }
        
        .social-icons { margin-top: 20px; display: flex; gap: 15px; }
        .social-icons a { color: var(--text-sub); font-size: 1.2rem; transition: color 0.3s; }
        .social-icons a:hover { color: var(--accent); }

        .section-header {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--accent);
            margin: 40px 0 30px 0;
            position: relative;
            display: inline-block;
        }
        
        /* --- 列表样式 --- */
        .post-list { display: flex; flex-direction: column; gap: 25px; }
        .post-item { transition: transform 0.2s; }
        .post-item:active { transform: scale(0.98); } /* 手机端触摸反馈 */
        
        .post-date { font-size: 0.85rem; color: var(--text-sub); margin-bottom: 4px; font-family: monospace;}
        .post-title {
            font-size: 1.1rem;
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid var(--text);
            padding-bottom: 2px;
            font-weight: 500;
            line-height: 1.4;
        }
        .post-title:hover { color: var(--accent); border-bottom-color: var(--accent); }

        /* --- 评论区 (Waline 定制) --- */
        #waline {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
        }
        /* 强制 Waline 跟随日夜模式 */
        [data-theme="dark"] {
            --waline-bgcolor: #2d2d2d;
            --waline-bgcolor-light: #333;
            --waline-theme-color: var(--accent);
            --waline-active-color: var(--accent);
            --waline-text-color: #e0e0e0;
        }

        /* --- 页脚 --- */
        footer {
            margin-top: 80px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-sub);
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        /* 辅助类 */
        .hidden { display: none !important; }
        .back-btn { margin-bottom: 20px; cursor: pointer; color: var(--accent); font-weight: bold; font-size: 0.9rem;}
        
    </style>
</head>
<body>

<div id="overlay" onclick="app.toggleMenu()"></div>

<nav id="sidebar">
    <div style="font-weight:900; font-size:1.5rem; margin-bottom:10px; color:var(--accent);">MENU</div>
    <a href="#" onclick="app.goHome(); app.toggleMenu()" class="menu-link"><i class="fa-solid fa-house"></i> 首页</a>
    <a href="#" class="menu-link"><i class="fa-solid fa-layer-group"></i> 分类</a>
    <a href="#" class="menu-link"><i class="fa-solid fa-box-archive"></i> 归档</a>
    <a href="#about.md" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-user"></i> 关于我</a>
    <a href="https://status.nkx.moe" target="_blank" class="menu-link"><i class="fa-solid fa-server"></i> 站点状态</a>
</nav>

<div class="container">
    <header>
        <div class="header-left" onclick="app.goHome()">
            <img src="https://github.com/3257085208.png" class="avatar" alt="avatar">
            <div class="site-title">聶.net MOE!</div>
        </div>
        
        <div class="header-actions">
            <button class="icon-btn" onclick="app.toggleTheme()" title="切换主题">
                <i id="theme-icon" class="fa-solid fa-sun"></i>
            </button>
            <button class="icon-btn" onclick="app.toggleMenu()" title="菜单">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="home-view">
        <div class="intro-box">
            <div>28年后，你还会想起我吗？</div>
            <div class="countdown">
                距离 2052-02-29 还有 <span id="timer">...</span>
            </div>
            <div class="social-icons">
                <a href="mailto:nkx080112@gmail.com"><i class="fa-regular fa-envelope"></i></a>
                <a href="https://github.com/3257085208"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>

        <div class="section-header">近期发布</div>

        <div id="posts-container" class="post-list">
            <div style="color:var(--text-sub);">Loading...</div>
        </div>
    </div>

    <div id="article-view" class="hidden">
        <div class="back-btn" onclick="app.goHome()">← 返回列表</div>
        <div id="article-content" class="markdown-body"></div>
        
        <div id="waline"></div>
    </div>

    <footer>
        <div>Theme Higan | Powered by Nie.net</div>
        <div style="margin: 8px 0;">
            <span><i class="fa-solid fa-eye"></i> <span id="busuanzi_value_site_pv">...</span></span> | 
            <span><i class="fa-solid fa-file-word"></i> <span id="total-words">0</span></span>
        </div>
        <div style="color:var(--accent);">
            <i class="fa-solid fa-star"></i> 运行 <span id="uptime">0</span> 天
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';

    window.initWaline = function(path) {
        init({
            el: '#waline',
            // ===============================================
            // ⚠️ 重要：这里换成你的 Waline 后端地址
            // 如果你没有部署，可以用这个公共测试地址先看看效果，但数据会随时清空
            serverURL: 'https://waline-rho-seven-75.vercel.app/', 
            // ===============================================
            path: path, // 根据文章路径区分评论
            dark: 'body[data-theme="dark"]', // 自动适配夜间模式
            emoji: ['//unpkg.com/@waline/emojis@1.1.0/weibo'],
            requiredMeta: ['nick'], // 必填昵称，邮箱可选
            placeholder: '来都来了，不留个名再走？(无需登录)'
        });
    }
</script>

<script>
    const app = {
        posts: [],
        
        init() {
            window.addEventListener('hashchange', () => this.handleRoute());
            this.fetchData();
            this.startTimer();
            this.loadTheme(); // 初始化主题
        },

        // --- 主题切换逻辑 ---
        loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', theme);
            this.updateThemeIcon(theme);
        },
        toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.updateThemeIcon(next);
        },
        updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if(theme === 'dark') {
                icon.className = 'fa-solid fa-moon';
            } else {
                icon.className = 'fa-solid fa-sun';
            }
        },

        // --- 数据获取 ---
        async fetchData() {
            try {
                const res = await fetch('./posts.json?t=' + Date.now());
                if(!res.ok) throw new Error("API Error");
                this.posts = await res.json();
                this.renderList();
                this.calcStats();
            } catch (e) {
                document.getElementById('posts-container').innerHTML = "暂无文章";
            }
        },

        renderList() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            this.posts.forEach(post => {
                const item = document.createElement('div');
                item.className = 'post-item';
                item.innerHTML = `
                    <div class="post-date">${post.date}</div>
                    <a href="#${post.file}" class="post-title">${post.title}</a>
                `;
                container.appendChild(item);
            });
        },

        async renderPost(file) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('article-view').classList.remove('hidden');
            document.getElementById('article-content').innerHTML = "Loading...";
            
            // 启动评论 (传入当前文件名作为 id)
            if(window.initWaline) window.initWaline(file);

            try {
                const res = await fetch(`./posts/${file}`);
                if(!res.ok) throw new Error("404");
                const text = await res.text();
                document.getElementById('article-content').innerHTML = marked.parse(text);
            } catch (e) {
                document.getElementById('article-content').innerHTML = "文章加载失败";
            }
        },

        handleRoute() {
            const hash = window.location.hash.slice(1);
            if(hash) {
                this.renderPost(hash);
            } else {
                document.getElementById('article-view').classList.add('hidden');
                document.getElementById('home-view').classList.remove('hidden');
            }
        },
        
        goHome() { window.location.hash = ''; },

        toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            }
        },

        calcStats() {
            let total = 0;
            this.posts.forEach(p => total += (p.words || 0));
            document.getElementById('total-words').innerText = (total / 10000).toFixed(1) + 'w';
        },

        startTimer() {
            const target = new Date("2052-02-29").getTime();
            const start = new Date("2025-01-01").getTime();
            setInterval(() => {
                const now = Date.now();
                const diff = target - now;
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('timer').innerText = `${d}天 ${h}时 ${m}分 ${s}秒`;
                
                const daysRun = Math.floor((now - start) / 86400000);
                document.getElementById('uptime').innerText = daysRun;
            }, 1000);
        }
    };
    app.init();
</script>
</body>
</html>
