<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雫.net | MOE!</title>
    
    <link rel="dns-prefetch" href="//busuanzi.ibruce.info">
    <link rel="dns-prefetch" href="//fonts.loli.net">
    <link rel="dns-prefetch" href="//cdn.staticfile.org">

    <link rel="stylesheet" href="https://cdn.staticfile.org/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://fonts.loli.net/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />

    <style>
        :root {
            --bg: #ffffff;
            --text: #50616d;
            --text-sub: #9aa5b1;
            --accent: #42b983; 
            --border: #f0f2f5;
            --menu-bg: rgba(255, 255, 255, 0.98);
            --tag-bg: #f8fafc;
            --float-btn-bg: #ffffff;
            
            /* Waline */
            --waline-theme-color: var(--accent) !important;
            --waline-active-color: #2c3e50 !important;
            --waline-bgcolor: #ffffff !important;
            --waline-bgcolor-light: #f8f9fa !important;
            --waline-border-color: #eee !important;
        }

        [data-theme="dark"] {
            --bg: #1a202c;
            --text: #e2e8f0;
            --text-sub: #718096;
            --accent: #48bb78;
            --border: #2d3748;
            --menu-bg: rgba(26, 32, 44, 0.98);
            --tag-bg: #2d3748;
            --float-btn-bg: #2d3748;
            
            --waline-bgcolor: #2d3748 !important;
            --waline-bgcolor-light: #1a202c !important;
            --waline-border-color: #4a5568 !important;
            --waline-text-color: #e2e8f0 !important;
        }

        body {
            /* 字体栈：英文Nunito，中文优先匹配系统圆体 */
            font-family: 'Nunito', 'Yuanti SC', 'YouYuan', 'Microsoft YaHei UI', 'Microsoft YaHei', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            transition: background 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }

        .markdown-body { font-family: 'Nunito', 'Yuanti SC', 'YouYuan', 'Microsoft YaHei UI', sans-serif !important; }
        [data-theme="dark"] .markdown-body { background: transparent !important; color: var(--text) !important; }
        [data-theme="dark"] .markdown-body pre { background: #2d3748 !important; border-radius: 12px; }

        .container {
            max-width: 820px;
            margin: 0 auto;
            padding: 30px 20px 100px; 
            min-height: 100vh;
        }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; height: 80px; margin-bottom: 40px; }
        
        .brand-area { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .avatar { 
            width: 52px; height: 52px; border-radius: 50%; border: 2px solid var(--border); 
            transition: transform 0.5s; object-fit: cover; /* 防止图片变形 */
        }
        .avatar:hover { transform: rotate(360deg); }
        .site-title { font-weight: 800; font-size: 1.5rem; letter-spacing: 1px; color: var(--text); }
        .theme-icon { font-size: 1.2rem; color: #f6ad55; margin-left: 10px; cursor: pointer; transition: transform 0.3s; }
        .theme-icon:hover { transform: scale(1.1); }

        .pc-nav { display: none; gap: 30px; font-size: 1.05rem; font-weight: 700; }
        .pc-nav a { text-decoration: none; color: var(--text); position: relative; padding: 5px 0; transition: color 0.2s;}
        .pc-nav a:hover { color: var(--accent); }
        .nav-divider { color: var(--border); font-weight: 300; }
        
        .mobile-menu-btn { font-size: 1.4rem; color: var(--accent); cursor: pointer; padding: 5px; display: block; }

        @media (min-width: 768px) {
            .mobile-menu-btn { display: none !important; }
            .pc-nav { display: flex !important; align-items: center;}
            #sidebar { display: none !important; }
            #overlay { display: none !important; }
        }

        /* Sidebar */
        #sidebar {
            position: fixed; top: 0; right: 0; width: 240px; height: 100%;
            background: var(--menu-bg); z-index: 9999; padding: 40px 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; gap: 15px;
        }
        #sidebar.active { transform: translateX(0); }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); z-index: 9998; backdrop-filter: blur(4px);
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        #overlay.active { display: block; opacity: 1; }
        .menu-link {
            font-size: 1.1rem; color: var(--text); text-decoration: none; font-weight: 800;
            display: flex; align-items: center; gap: 15px; padding: 12px 0;
            border-bottom: 1px dashed var(--border);
        }

        /* Content */
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .cursor { display: inline-block; width: 10px; height: 2px; background: var(--accent); animation: blink 1s step-end infinite; margin-left: 5px; vertical-align: middle; }
        .intro-text { font-size: 1.15rem; margin-bottom: 25px; color: var(--text); font-weight: 700;}
        
        .social-contact { display: flex; align-items: center; gap: 20px; font-size: 1.4rem; color: var(--text); margin-top: 30px; }
        .social-label { font-weight: 800; margin-right: 5px; font-size: 1rem; color: var(--text); }
        .social-icon-link { color: var(--text-sub); transition: all 0.3s; }
        .social-icon-link:hover { color: var(--accent); transform: translateY(-3px); }

        .section-header { font-size: 1.8rem; font-weight: 800; color: var(--accent); margin: 60px 0 30px 0; }

        /* List */
        .post-list { display: flex; flex-direction: column; gap: 35px; }
        .post-item { display: flex; flex-direction: column; align-items: flex-start; }
        .post-date { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 8px; font-weight: 700; }
        
        .post-title-link {
            font-size: 1.3rem; color: var(--text); text-decoration: none;
            position: relative; padding-bottom: 2px;
            line-height: 1.4; font-weight: 800; transition: color 0.2s;
        }
        .post-title-link::after {
            content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 3px;
            background: var(--accent); opacity: 0.3; border-radius: 2px; transition: opacity 0.2s;
        }
        .post-title-link:hover::after { opacity: 1; }

        .post-tags { margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap; }
        .tag-pill { 
            font-size: 0.8rem; color: var(--text-sub); background: var(--tag-bg); 
            padding: 4px 12px; border-radius: 20px;
            font-weight: 700; transition: all 0.2s;
        }
        .tag-pill:hover { background: var(--accent); color: white; }

        /* Footer */
        footer { margin-top: 100px; text-align: center; font-size: 0.9rem; color: var(--text-sub); border-top: 1px dashed var(--border); padding-top: 40px; font-weight: 600; }
        
        /* Waline Custom */
        #custom-toolbar { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .toolbar-btn {
            background: var(--tag-bg); border: none; padding: 5px 12px; 
            border-radius: 8px; cursor: pointer; color: var(--text-sub); font-size: 0.9rem; font-weight: bold;
            transition: all 0.2s; font-family: 'Nunito', sans-serif;
        }
        .toolbar-btn:hover { background: var(--accent); color: white; }

        #waline { margin-top: 50px; }
        .wl-editor { 
            width: 100% !important; box-sizing: border-box !important; min-height: 120px; 
            border-radius: 12px !important; padding: 15px !important;
            font-family: 'Nunito', 'YouYuan', sans-serif !important; resize: vertical !important; margin-bottom: 10px;
        }
        .wl-editor::-webkit-resizer { display: none; } 
        .wl-card { border-radius: 15px !important; border: 1px solid var(--border) !important; margin-bottom: 15px !important; box-shadow: none !important;}
        .wl-btn { border-radius: 20px !important; background: var(--accent) !important; border-color: var(--accent) !important; }

        /* Utils */
        .hidden { display: none !important; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 30px; color: var(--accent); font-weight: 800; cursor: pointer; font-size: 1.1rem; }
        
        .archive-year { font-size: 1.8rem; font-weight: 900; margin: 40px 0 20px; color: var(--text); }
        .archive-item { display: flex; gap: 20px; margin-bottom: 15px; align-items: baseline; }
        .archive-date { color: var(--text-sub); min-width: 50px; font-weight: 700; }
        .archive-link { text-decoration: none; color: var(--text); border-bottom: 1px dashed var(--border); font-weight: 600;}
        .archive-link:hover { color: var(--accent); border-color: var(--accent); }

        #float-btn-group {
            position: fixed; bottom: 40px; right: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 900;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease; transform: translateY(20px);
        }
        #float-btn-group.visible { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .float-btn {
            width: 48px; height: 48px; background: var(--float-btn-bg); border: 1px solid var(--border); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 1.2rem; color: var(--text-sub);
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: all 0.2s;
        }
        .float-btn:hover { color: var(--accent); border-color: var(--accent); transform: translateY(-3px); }
    </style>
</head>

<script src="https://cdn.staticfile.org/marked/9.1.2/marked.min.js"></script>

<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
    window.loadWaline = function(path) {
        document.getElementById('waline').innerHTML = '';
        init({
            el: '#waline',
            // ⚠️ 记得换成你自己的 Vercel 后端地址
            serverURL: 'https://你的-waline-地址.vercel.app', 
            
            path: path,
            dark: 'body[data-theme="dark"]',
            emoji: ['//unpkg.com/@waline/emojis@1.1.0/weibo'],
            
            // 匿名发布配置
            login: 'enable',
            
            search: false, 
            imageUploader: false, 
            locale: { placeholder: '此处支持 Markdown 语法...' }
        });
    }
</script>

<script>
    const app = {
        posts: [],
        init() {
            window.addEventListener('hashchange', () => this.handleRoute());
            window.addEventListener('scroll', () => this.handleScroll());
            this.loadTheme();
            this.fetchData();
            this.startTimer();
        },
        
        loadTheme() {
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            document.getElementById('theme-icon').className = t==='light'?'fa-solid fa-sun theme-icon':'fa-solid fa-moon theme-icon';
        },
        
        toggleTheme() {
            const cur = document.body.getAttribute('data-theme');
            const next = cur==='light'?'dark':'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.loadTheme();
        },

        handleScroll() {
            const btnGroup = document.getElementById('float-btn-group');
            if (window.scrollY > 300) { btnGroup.classList.add('visible'); } else { btnGroup.classList.remove('visible'); }
        },

        async fetchData() {
            try {
                // ⚡️ 速度优化：去掉随机数，允许 CDN 缓存 (如果你觉得文章更新不及时，再改回 + Math.random())
                const res = await fetch('./posts.json?t=' + Math.floor(Date.now() / 60000)); 
                const data = await res.json();
                this.posts = data.filter(p => !p.file.toLowerCase().includes('guestbook'));
                this.renderList();
                this.handleRoute();
                this.calcStats(data);
            } catch(e) {
                document.getElementById('posts-container').innerHTML = "文章加载失败";
            }
        },

        calcStats(allPosts) {
            document.getElementById('total-posts').innerText = this.posts.length;
            let totalWords = 0;
            this.posts.forEach(p => { totalWords += (p.word_count || 0); });
            document.getElementById('total-words').innerText = totalWords.toLocaleString();
        },

        insertText(prefix, suffix) {
            const textarea = document.querySelector('.wl-editor');
            if (!textarea) return;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            textarea.value = text.substring(0, start) + prefix + text.substring(start, end) + suffix + text.substring(end);
            textarea.focus();
            textarea.selectionStart = start + prefix.length;
            textarea.selectionEnd = end + prefix.length;
        },

        renderList() {
            const c = document.getElementById('posts-container');
            c.innerHTML = '';
            this.posts.forEach(p => {
                const div = document.createElement('div');
                div.className = 'post-item';
                let tagsHtml = '';
                if(p.tags && Array.isArray(p.tags) && p.tags.length > 0) {
                    tagsHtml = `<div class="post-tags">` + p.tags.map(t => `<span class="tag-pill">#${t}</span>`).join('') + `</div>`;
                }
                div.innerHTML = `
                    <div class="post-date">${p.date}</div>
                    <a href="#${p.file}" class="post-title-link">${p.title}</a>
                    ${tagsHtml}
                `;
                c.appendChild(div);
            });
        },

        renderArchive() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "归档";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const groups = {};
            this.posts.forEach(p => {
                const y = p.date.substring(0,4);
                if(!groups[y]) groups[y]=[];
                groups[y].push(p);
            });
            Object.keys(groups).sort().reverse().forEach(y => {
                let html = `<div class="archive-year">${y}</div>`;
                groups[y].forEach(p => {
                    html += `<div class="archive-item"><span class="archive-date">${p.date.substring(5)}</span><a href="#${p.file}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        renderCategory() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "分类";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const cats = {};
            this.posts.forEach(p => {
                const cat = p.category || '默认分类';
                if(!cats[cat]) cats[cat]=[];
                cats[cat].push(p);
            });
            Object.keys(cats).forEach(cat => {
                let html = `<div class="archive-year" style="font-size:1.5rem">${cat}</div>`;
                cats[cat].forEach(p => {
                    html += `<div class="archive-item"><span class="archive-date">${p.date}</span><a href="#${p.file}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        async renderPost(f) {
            this.hideAll();
            document.getElementById('article-view').classList.remove('hidden');
            window.scrollTo(0,0);
            if(window.loadWaline) window.loadWaline(f);
            
            const content = document.getElementById('article-content');
            content.innerHTML = '<div style="padding:50px 0; color:#999;">Loading...</div>';
            try {
                const res = await fetch(`./posts/${f}`);
                if(!res.ok) throw new Error();
                const text = await res.text();
                // 简单过滤 front matter
                const cleanText = text.replace(/^---[\s\S]*?---/, '');
                content.innerHTML = marked.parse(cleanText);
            } catch(e) {
                content.innerHTML = "文章不存在";
            }
        },

        hideAll() {
            ['home-view', 'archive-view', 'article-view'].forEach(id => document.getElementById(id).classList.add('hidden'));
        },

        handleRoute() {
            const h = location.hash.slice(1);
            if(!h) { this.hideAll(); document.getElementById('home-view').classList.remove('hidden'); }
            else if(h==='archive') this.renderArchive();
            else if(h==='category') this.renderCategory();
            else this.renderPost(h);
        },

        toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        },
        goHome() { location.hash = ''; },

        startTimer() {
            const start = new Date("2025-01-01").getTime();
            setInterval(() => {
                const now = Date.now();
                document.getElementById('uptime').innerText = Math.floor((now-start)/86400000);
            }, 1000);
        }
    };
    app.init();
</script>
