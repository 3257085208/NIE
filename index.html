<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雫.net | MOE!</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />

    <style>
        :root {
            /* 配色升级：更柔和的背景和更高级的阴影 */
            --bg-color: #f7f9fe; /* 稍微带蓝的灰白，护眼 */
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #7f8c8d;
            --accent: #2ecc71;
            --accent-hover: #27ae60;
            --border: #eaecf0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* 点阵背景颜色 */
            --dot-color: #e5e7eb;
            --menu-glass: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a; /* 深蓝黑，更有极客感 */
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
            --accent: #4cd137;
            --accent-hover: #5eead4;
            --border: #334155;
            --shadow-sm: none;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            
            --dot-color: #1e293b;
            --menu-glass: rgba(30, 41, 59, 0.8);
            
            /* Waline 暗黑适配 */
            --waline-bgcolor: #1e293b !important;
            --waline-bgcolor-light: #334155 !important;
            --waline-border-color: #475569 !important;
            --waline-text-color: #e2e8f0 !important;
        }

        /* --- 基础设置 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Serif SC", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
            
            /* 极客风点阵背景 */
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 暗黑模式 Markdown 修复 */
        [data-theme="dark"] .markdown-body { background: transparent !important; color: var(--text-main) !important; }
        [data-theme="dark"] .markdown-body pre { background: #0d1117 !important; }
        [data-theme="dark"] .markdown-body table tr { background: var(--card-bg) !important; }
        [data-theme="dark"] .markdown-body table tr:nth-child(2n) { background: #0f172a !important; }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 120px 20px 100px; /* 顶部留白增加，为了悬浮栏 */
            min-height: 100vh;
            /* 入场动画 */
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= 导航系统 (核心美化) ================= */

        /* 1. 电脑端悬浮药丸导航 */
        #desktop-nav {
            display: none; /* 默认隐藏 */
        }

        /* 2. 手机端侧边栏 (App 风格) */
        #sidebar {
            position: fixed; top: 0; right: 0; width: 280px; height: 100%;
            background: var(--menu-glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); /* iOS 风格回弹 */
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }
        #sidebar.active { transform: translateX(0); }

        /* 侧边栏头部用户信息 */
        .sidebar-header {
            padding: 40px 25px 20px;
            background: linear-gradient(to bottom, rgba(46, 204, 113, 0.1), transparent);
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
        }
        .sidebar-user { display: flex; align-items: center; gap: 15px; }
        .sidebar-avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--card-bg); box-shadow: var(--shadow-md); }
        .sidebar-name { font-weight: 900; font-size: 1.4rem; color: var(--text-main); }
        .sidebar-bio { font-size: 0.85rem; color: var(--text-sub); margin-top: 5px; }

        /* 侧边栏菜单项 */
        .sidebar-menu { padding: 10px 20px; display: flex; flex-direction: column; gap: 8px; }
        .menu-link {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 15px;
            font-size: 1rem; font-weight: 600; color: var(--text-main);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s;
        }
        /* 选中/悬停态 */
        .menu-link:hover, .menu-link:active {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--accent);
            transform: scale(0.98);
        }
        .menu-link i { width: 20px; text-align: center; color: var(--text-sub); transition: color 0.2s; }
        .menu-link:hover i { color: var(--accent); }

        /* 遮罩 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: 9998;
            backdrop-filter: blur(2px);
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        #overlay.active { display: block; opacity: 1; }


        /* --- 响应式逻辑 --- */
        @media (min-width: 768px) {
            #sidebar, #mobile-menu-btn, #overlay { display: none !important; }
            
            #desktop-nav {
                display: flex; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
                background: var(--menu-glass); backdrop-filter: blur(16px);
                padding: 0 8px; height: 56px; align-items: center; gap: 5px;
                border-radius: 100px; 
                border: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                z-index: 1000;
            }
            /* 电脑端导航按钮美化 */
            #desktop-nav a {
                text-decoration: none; color: var(--text-main); font-size: 0.95rem; font-weight: 600;
                padding: 8px 20px; border-radius: 20px;
                transition: all 0.3s;
            }
            #desktop-nav a:hover {
                background-color: var(--card-bg);
                color: var(--accent);
                box-shadow: var(--shadow-sm);
            }
        }

        /* ================= 内容区域美化 ================= */

        /* Header (仅保留 Logo) */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .header-left { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--bg-color); box-shadow: var(--shadow-sm); }
        .site-title { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .icon-btn { font-size: 1.2rem; color: var(--text-main); background: none; border: none; cursor: pointer; padding: 8px; border-radius: 8px; transition: background 0.2s; }
        .icon-btn:hover { background: rgba(0,0,0,0.05); }

        /* Intro Card (Hero 区) */
        .intro-card {
            background: linear-gradient(135deg, var(--card-bg), var(--bg-color));
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }
        /* 装饰用的小圆点 */
        .intro-card::before {
            content: ''; position: absolute; top: -20px; right: -20px; width: 100px; height: 100px;
            background: var(--accent); opacity: 0.1; border-radius: 50%; filter: blur(20px);
        }
        
        .countdown { font-family: "JetBrains Mono", monospace; font-weight: bold; color: var(--accent); margin-top: 10px; font-size: 0.95rem; }
        .social-icons { margin-top: 20px; display: flex; gap: 18px; font-size: 1.3rem; }
        .social-icons a { color: var(--text-sub); transition: all 0.3s; }
        .social-icons a:hover { color: var(--accent); transform: translateY(-2px); }

        /* Section Title */
        .section-header { 
            font-size: 1.4rem; font-weight: 900; color: var(--text-main); margin: 40px 0 20px; 
            display: flex; align-items: center; gap: 10px;
        }
        .section-header::before { content: ''; width: 6px; height: 24px; background: var(--accent); border-radius: 3px; }

        /* ================= 文章列表 (卡片化) ================= */
        .post-list { display: flex; flex-direction: column; gap: 15px; }
        
        .post-card {
            background: var(--card-bg);
            padding: 20px 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        /* 悬停时的浮动效果 */
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }
        
        .post-title { font-size: 1.2rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; line-height: 1.4; }
        .post-meta { font-size: 0.85rem; color: var(--text-sub); display: flex; align-items: center; gap: 10px; }
        .tag-pill { 
            background: rgba(46, 204, 113, 0.1); color: var(--accent); 
            padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600;
        }

        /* 归档样式 */
        .archive-year { font-size: 1.8rem; font-weight: 900; color: var(--border); margin: 40px 0 20px; opacity: 0.5; }
        .archive-item { 
            display: flex; align-items: baseline; gap: 20px; padding: 15px 0; border-bottom: 1px dashed var(--border); 
            transition: padding 0.2s;
        }
        .archive-item:hover { padding-left: 10px; }
        .archive-date { font-family: monospace; color: var(--text-sub); font-size: 0.9rem; }
        .archive-link { text-decoration: none; color: var(--text-main); font-weight: 500; }
        .archive-link:hover { color: var(--accent); }

        /* Footer */
        footer { margin-top: 100px; text-align: center; font-size: 0.85rem; color: var(--text-sub); border-top: 1px solid var(--border); padding-top: 40px; }
        .stats-pill {
            display: inline-flex; align-items: center; gap: 6px;
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 5px 15px; border-radius: 20px; margin-top: 15px;
            font-size: 0.8rem; box-shadow: var(--shadow-sm);
        }

        /* Utils */
        .hidden { display: none !important; }
        .back-btn { 
            display: inline-flex; align-items: center; gap: 5px; 
            margin-bottom: 25px; padding: 8px 16px; background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 20px; color: var(--text-main); font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .back-btn:hover { box-shadow: var(--shadow-sm); color: var(--accent); }
        
        #waline { margin-top: 60px; }
    </style>
</head>
<body>

<div id="overlay" onclick="app.toggleMenu()"></div>

<nav id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-user">
            <img src="https://github.com/3257085208.png" class="sidebar-avatar">
            <div>
                <div class="sidebar-name">Nie.net</div>
                <div class="sidebar-bio">Server Admin</div>
            </div>
        </div>
    </div>
    <div class="sidebar-menu">
        <a href="#" onclick="app.goHome(); app.toggleMenu()" class="menu-link"><i class="fa-solid fa-house"></i> 首页</a>
        <a href="#category" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-folder-open"></i> 分类</a>
        <a href="#archive" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-box-archive"></i> 归档</a>
        <a href="#guestbook.md" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-comment-dots"></i> 留言板</a>
        <a href="https://status.nkx.moe" target="_blank" class="menu-link"><i class="fa-solid fa-server"></i> 监控</a>

</nav>

<nav id="desktop-nav">
    <a href="#" onclick="app.goHome()">首页</a>
    <a href="#category">分类</a>

    <a href="#guestbook.md">留言</a>

</nav>

<div class="container">
    <header>
        <div class="header-left" onclick="app.goHome()">
            <img src="https://github.com/3257085208.png" class="avatar" alt="avatar">
            <div style="margin-left:10px;" class="site-title">聶.net MOE!</div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="app.toggleTheme()"><i id="theme-icon" class="fa-solid fa-sun"></i></button>
            <button id="mobile-menu-btn" class="icon-btn" onclick="app.toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <div id="home-view">
        <div class="intro-card">
            <div style="font-size:1.1rem; font-weight:600; margin-bottom:5px;">28年后，你还会想起我吗？</div>
            <div class="countdown">距离 2052-02-29 还有 <span id="timer">...</span></div>
            <div class="social-icons">
                <a href="mailto:nkx080112@gmail.com"><i class="fa-regular fa-envelope"></i></a>
                <a href="https://github.com/3257085208"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>

        <div class="section-header">近期发布</div>
        
        <div id="posts-container" class="post-list">
            <div style="text-align:center; color:var(--text-sub); padding:20px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Loading...

        <div class="back-btn" onclick="app.goHome()"><i class="fa-solid fa-arrow-left"></i> 返回</div>

        <div>Theme Higan-Pro | Powered by Waline</div>

            <i class="fa-solid fa-eye" style="color:var(--accent)"></i> <span id="busuanzi_value_site_pv">...</span>

        </div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
    window.loadWaline = function(path) {
        document.getElementById('waline').innerHTML = '';
        init({
            el: '#waline',
            // ⚠️ 记得换成你自己的 Vercel 域名
            serverURL: 'https://waline.vercel.app', 
            path: path,
            dark: 'body[data-theme="dark"]',
            emoji: ['//unpkg.com/@waline/emojis@1.1.0/weibo'],
            login: 'force'
        });
    }
</script>

<script>
    const app = {
        posts: [],
        init() {
            window.addEventListener('hashchange', () => this.handleRoute());
            this.loadTheme();
            this.fetchData();
            this.startTimer();
        },
        
        loadTheme() {
            const t = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', t);
            document.getElementById('theme-icon').className = t==='light'?'fa-solid fa-sun':'fa-solid fa-moon';
        },
        
        toggleTheme() {
            const cur = document.body.getAttribute('data-theme');
            const next = cur==='light'?'dark':'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.loadTheme();
        },

        async fetchData() {
            try {
                const res = await fetch('./posts.json?v=' + Math.random());
                const data = await res.json();
                this.posts = data.filter(p => !p.file.toLowerCase().includes('guestbook'));
                this.renderList();
                this.handleRoute();
            } catch(e) {
                document.getElementById('posts-container').innerHTML = "加载失败，请检查构建状态";
            }
        },

        renderList() {
            const c = document.getElementById('posts-container');
            c.innerHTML = '';
            this.posts.forEach(p => {
                const tags = (p.tags||[]).map(t => `<span class="tag-pill">#${t}</span>`).join('');
                
                // --- 升级为卡片样式 ---
                const div = document.createElement('div');
                div.className = 'post-card'; // 改用 post-card 类
                div.onclick = () => location.hash = p.file;
                div.innerHTML = `
                    <div class="post-title">${p.title}</div>
                    <div class="post-meta">
                        <i class="fa-regular fa-calendar"></i> ${p.date} 
                        ${tags ? '&nbsp;&nbsp;' + tags : ''}
                    </div>
                `;
                c.appendChild(div);
            });
        },

        renderArchive() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "归档";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const groups = {};
            this.posts.forEach(p => {
                const y = p.date.substring(0,4);
                if(!groups[y]) groups[y]=[];
                groups[y].push(p);
            });
            Object.keys(groups).sort().reverse().forEach(y => {
                let html = `<div class="archive-year">${y}</div>`;
                groups[y].forEach(p => {
                    html += `<div class="archive-item"><span class="archive-date">${p.date.substring(5)}</span><a href="#${p.file}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        renderCategory() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "分类";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const cats = {};
            this.posts.forEach(p => {
                const cat = p.category || '日常';
                if(!cats[cat]) cats[cat]=[];
                cats[cat].push(p);
            });
            Object.keys(cats).forEach(cat => {
                let html = `<div class="archive-year" style="font-size:1.4rem"><i class="fa-solid fa-folder"></i> ${cat}</div>`;
                cats[cat].forEach(p => {
                    html += `<div class="archive-item"><span class="archive-date">${p.date}</span><a href="#${p.file}" class="archive-link">${p.title}</a></div>`;
                });
                c.innerHTML += html;
            });
        },

        async renderPost(f) {
            this.hideAll();
            document.getElementById('article-view').classList.remove('hidden');
            window.scrollTo(0,0);
            if(window.loadWaline) window.loadWaline(f);
            
            const content = document.getElementById('article-content');
            content.innerHTML = '<div style="text-align:center; padding:50px;"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>';
            try {
                const res = await fetch(`./posts/${f}`);
                if(!res.ok) throw new Error();
                const text = await res.text();
                const cleanText = text.replace(/^---[\s\S]*?---/, '');
                content.innerHTML = marked.parse(cleanText);
            } catch(e) {
                content.innerHTML = "文章加载失败";
            }
        },

        hideAll() {
            ['home-view', 'archive-view', 'article-view'].forEach(id => document.getElementById(id).classList.add('hidden'));
        },

        handleRoute() {
            const h = location.hash.slice(1);
            if(!h) { this.hideAll(); document.getElementById('home-view').classList.remove('hidden'); }
            else if(h==='archive') this.renderArchive();
            else if(h==='category') this.renderCategory();
            else this.renderPost(h);
        },

        toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        },
        goHome() { location.hash = ''; },

        startTimer() {
            const target = new Date("2052-02-29").getTime();
            const start = new Date("2025-01-01").getTime();
            setInterval(() => {
                const now = Date.now();
                const d = Math.floor((target-now)/86400000);
                const h = Math.floor(((target-now)%86400000)/3600000);
                const m = Math.floor(((target-now)%3600000)/60000);
                const s = Math.floor(((target-now)%60000)/1000);
                document.getElementById('timer').innerText = `${d}天 ${h}时 ${m}分 ${s}秒`;
                document.getElementById('uptime').innerText = Math.floor((now-start)/86400000);
            }, 1000);
        }
    };
    app.init();
</script>
</body>
</html>
