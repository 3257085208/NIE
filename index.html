<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
    let walineInstance = null;
    window.loadWaline = function(path) {
        if(walineInstance) walineInstance.destroy();
        document.getElementById('waline').innerHTML = '';
        walineInstance = init({
            el: '#waline',
            // âš ï¸ è®°å¾—æ¢æˆä½ è‡ªå·±çš„ Vercel åŸŸåï¼
            serverURL: 'https://waline.vercel.app', 
            path: path,
            dark: 'body[data-theme="dark"]',
            emoji: ['//unpkg.com/@waline/emojis@1.1.0/weibo'],
            requiredMeta: ['nick'], 
            login: 'force',
            imageUploader: true, 
            locale: { placeholder: 'è¿™é‡Œæ˜¯ 2026 å¹´ï¼Œè¯·ç•™ä¸‹ä½ çš„è¶³è¿¹...' }
        });

</script>

<script>
    const app = {
        posts: [],
        init() {
            window.addEventListener('hashchange', () => this.handleRoute());
            this.loadTheme();
            this.fetchData();
            this.startTimer();
        },

        loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', theme);
            this.updateIcon(theme);
        },
        toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.updateIcon(next);
        },
        updateIcon(t) { document.getElementById('theme-icon').className = t === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon'; },

        async fetchData() {
            try {
                const res = await fetch('./posts.json?t=' + Date.now());
                if(!res.ok) throw new Error();
                const data = await res.json();
                
                // --- ğŸ”´ BUG ä¿®å¤åŒº ---
                // è¿‡æ»¤æ‰ guestbook.mdï¼Œä¸è®©å®ƒæ˜¾ç¤ºåœ¨åˆ—è¡¨é‡Œ
                this.posts = data.filter(p => p.file.toLowerCase() !== 'guestbook.md');
                // --------------------

                this.renderList();
                this.handleRoute(); 
            } catch(e) {
                document.getElementById('posts-container').innerHTML = "æš‚æ— æ–‡ç« ";
            }
        },

        renderList() {
            const c = document.getElementById('posts-container');
            c.innerHTML = '';
            this.posts.forEach(p => {
                const div = document.createElement('div');
                div.className = 'post-item';
                div.onclick = () => location.hash = p.file;
                div.innerHTML = `<div class="post-date">${p.date}</div><div class="post-title">${p.title}</div>`;
                c.appendChild(div);
            });
        },

        renderArchive() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "å½’æ¡£";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const groups = {};
            this.posts.forEach(p => {
                const year = p.date.substring(0, 4);
                if(!groups[year]) groups[year] = [];
                groups[year].push(p);
            });
            Object.keys(groups).sort().reverse().forEach(year => {
                let html = `<div class="archive-year">${year}</div>`;
                groups[year].forEach(p => {
                    const shortDate = p.date.substring(5); 
                    html += `
                        <div class="archive-item">
                            <span class="archive-date">${shortDate}</span>
                            <a href="#${p.file}" class="archive-link">${p.title}</a>
                        </div>`;
                });
                c.innerHTML += html;
            });
        },

        renderCategory() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "åˆ†ç±»";
            const c = document.getElementById('archive-content');
            let html = `<div class="archive-year"><i class="fa-solid fa-folder-open"></i> é»˜è®¤åˆ†ç±»</div>`;
            this.posts.forEach(p => {
                html += `
                    <div class="archive-item">
                        <span class="archive-date">${p.date}</span>
                        <a href="#${p.file}" class="archive-link">${p.title}</a>
                    </div>`;
            });
            c.innerHTML = html;
        },

        async renderPost(file) {
            this.hideAll();
            document.getElementById('article-view').classList.remove('hidden');
            window.scrollTo(0,0);
            if(window.loadWaline) window.loadWaline(file);
            
            const content = document.getElementById('article-content');
            content.innerHTML = '<div style="padding:40px 0; color:#ccc;">Loading...</div>';
            
            try {
                const res = await fetch(`./posts/${file}`); 
                if(!res.ok) throw new Error("404");
                const text = await res.text();
                content.innerHTML = marked.parse(text);
            } catch(e) {
                content.innerHTML = "å†…å®¹ä¸å­˜åœ¨æˆ–æ ¼å¼é”™è¯¯ã€‚";
            }
        },

        hideAll() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('article-view').classList.add('hidden');
            document.getElementById('archive-view').classList.add('hidden');
        },

        handleRoute() {
            const hash = window.location.hash.slice(1);
            if(!hash) {
                this.hideAll();
                document.getElementById('home-view').classList.remove('hidden');
            } else if (hash === 'archive') {
                this.renderArchive();
            } else if (hash === 'category') {
                this.renderCategory();
            } else {
                this.renderPost(hash);
            }
        },
        
        goHome() { location.hash = ''; },
        toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        },

        startTimer() {
            const target = new Date("2052-02-29").getTime();
            const start = new Date("2025-01-01").getTime();
            setInterval(() => {
                const now = Date.now();
                const diff = target - now;
                const d = Math.floor(diff/86400000);
                const h = Math.floor((diff%86400000)/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('timer').innerText = `${d}å¤© ${h}æ—¶ ${m}åˆ† ${s}ç§’`;
                document.getElementById('uptime').innerText = Math.floor((now-start)/86400000);
            }, 1000);
        }
    };
    app.init();
</script>
