<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雫.net | MOE!</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />

    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --text-sub: #95a5a6;
            --accent: #2ecc71;
            --border: #eeeeee;
            --menu-bg: rgba(255, 255, 255, 0.85);
            --waline-theme-color: var(--accent) !important;
            --waline-active-color: #27ae60 !important;
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --code-bg: #f6f8fa;
            --tag-bg: #f0f2f5;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent: #4cd137;
            --border: #333333;
            --menu-bg: rgba(28, 28, 28, 0.85);
            --waline-bgcolor: #252525 !important; 
            --waline-bgcolor-light: #303030 !important;
            --waline-border-color: #444 !important;
            --waline-text-color: #eee !important;
            --shadow: 0 8px 30px rgba(0,0,0,0.5);
            --code-bg: #2d2d2d;
            --tag-bg: #333;
        }

        body {
            font-family: -apple-system, "Noto Serif SC", sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Dark Mode Fixes */
        [data-theme="dark"] .markdown-body { background-color: transparent !important; color: var(--text) !important; }
        [data-theme="dark"] .markdown-body pre, [data-theme="dark"] .markdown-body code { background-color: var(--code-bg) !important; color: #e0e0e0 !important; }
        [data-theme="dark"] .markdown-body table tr { background-color: var(--bg) !important; }
        [data-theme="dark"] .markdown-body table tr:nth-child(2n) { background-color: #252525 !important; }

        .container { max-width: 700px; margin: 0 auto; padding: 100px 20px 100px; min-height: 100vh; }

        /* Navigation */
        #sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
            background: var(--bg); z-index: 2000; padding: 30px;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
        }
        #sidebar.active { right: 0; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1999; display: none;
            opacity: 0; transition: opacity 0.3s;
        }
        #overlay.active { display: block; opacity: 1; }

        #desktop-nav { display: none; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .header-left { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border); }
        .site-title { font-weight: 800; font-size: 1.2rem; letter-spacing: 0.5px; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        .icon-btn { font-size: 1.2rem; color: var(--text); background: none; border: none; padding: 5px; cursor: pointer; }
        
        @media (min-width: 768px) {
            #mobile-menu-btn { display: none !important; }
            #desktop-nav {
                display: flex; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
                background: var(--menu-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
                padding: 0 30px; height: 50px; align-items: center; gap: 30px;
                border-radius: 50px; border: 1px solid var(--border); box-shadow: var(--shadow); z-index: 1000;
            }
            #desktop-nav a { text-decoration: none; color: var(--text); font-size: 0.95rem; font-weight: 600; transition: color 0.2s; position: relative; }
            #desktop-nav a:hover { color: var(--accent); }
            #desktop-nav a::after { content: ''; position: absolute; bottom: -5px; left: 50%; width: 0; height: 2px; background: var(--accent); transition: all 0.3s; transform: translateX(-50%); }
            #desktop-nav a:hover::after { width: 100%; }
        }

        .menu-link {
            font-size: 1.1rem; color: var(--text); text-decoration: none; font-weight: 600;
            display: flex; align-items: center; gap: 15px; padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        /* Views */
        .intro-box { margin-bottom: 40px; }
        .countdown { font-family: monospace; font-weight: bold; color: var(--accent); margin-top: 8px;}
        .social-icons { margin-top: 15px; display: flex; gap: 15px; font-size: 1.2rem; }
        .social-icons a { color: var(--text-sub); transition: color 0.3s;}
        .social-icons a:hover { color: var(--accent); }

        .section-header { font-size: 1.5rem; font-weight: 900; color: var(--accent); margin: 40px 0 25px; }

        .post-list { display: flex; flex-direction: column; gap: 30px; }
        .post-item { cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; gap: 5px; }
        .post-item:hover { transform: translateX(5px); }
        .post-meta { display: flex; gap: 10px; font-size: 0.8rem; color: var(--text-sub); font-family: monospace; align-items: center;}
        .post-title { font-size: 1.15rem; font-weight: bold; color: var(--text); line-height: 1.4; }
        .post-title:hover { color: var(--accent); }
        
        /* 标签样式 */
        .tag-pill { 
            background: var(--tag-bg); padding: 1px 6px; border-radius: 4px; font-size: 0.75rem; 
            color: var(--text-sub); margin-right: 5px; transition: all 0.2s;
        }
        .tag-pill:hover { background: var(--accent); color: white; }

        .archive-year { font-size: 1.5rem; font-weight: bold; margin: 30px 0 15px; color: var(--text); border-left: 4px solid var(--accent); padding-left: 10px; }
        .archive-item { display: flex; gap: 15px; margin-bottom: 15px; align-items: baseline; }
        .archive-date { font-family: monospace; color: var(--text-sub); min-width: 60px; }
        .archive-link { text-decoration: none; color: var(--text); border-bottom: 1px dashed var(--text-sub); }
        .archive-link:hover { color: var(--accent); border-color: var(--accent); }

        /* Category Group */
        .cat-group { margin-bottom: 30px; }
        .cat-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: var(--text); display: flex; align-items: center; gap: 8px;}

        #waline { margin-top: 60px; }
        .wl-editor { min-height: 150px !important; padding: 15px !important; }

        footer { margin-top: 80px; text-align: center; font-size: 0.8rem; color: var(--text-sub); border-top: 1px solid var(--border); padding-top: 25px; }

        .hidden { display: none !important; }
        .back-btn { display: inline-block; margin-bottom: 25px; color: var(--accent); font-weight: bold; cursor: pointer; font-size: 0.95rem; }
    </style>
</head>
<body>

<div id="overlay" onclick="app.toggleMenu()"></div>

<nav id="sidebar">
    <div style="font-weight:900; font-size:1.4rem; color:var(--accent); margin-bottom:10px;">MENU</div>
    <a href="#" onclick="app.goHome(); app.toggleMenu()" class="menu-link"><i class="fa-solid fa-house"></i> 首页</a>
    <a href="#category" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-folder-open"></i> 分类</a>
    <a href="#archive" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-box-archive"></i> 归档</a>
    <a href="#guestbook.md" onclick="app.toggleMenu()" class="menu-link"><i class="fa-solid fa-comment-dots"></i> 留言板</a>
    <a href="https://status.nkx.moe" target="_blank" class="menu-link"><i class="fa-solid fa-server"></i> 站点状态</a>
</nav>

<nav id="desktop-nav">
    <a href="#" onclick="app.goHome()">首页</a>
    <a href="#category">分类</a>
    <a href="#archive">归档</a>
    <a href="#guestbook.md">留言板</a>
    <a href="https://status.nkx.moe" target="_blank">状态</a>
</nav>

<div class="container">
    <header>
        <div class="header-left" onclick="app.goHome()">
            <img src="https://github.com/3257085208.png" class="avatar" alt="avatar">
            <div style="margin-left:10px;" class="site-title">聶.net MOE!</div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="app.toggleTheme()"><i id="theme-icon" class="fa-solid fa-sun"></i></button>
            <button id="mobile-menu-btn" class="icon-btn" onclick="app.toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <div id="home-view">
        <div class="intro-box">
            <div>28年后，你还会想起我吗？</div>
            <div class="countdown">距离 2052-02-29 还有 <span id="timer">...</span></div>
            <div class="social-icons">
                <a href="mailto:nkx080112@gmail.com"><i class="fa-regular fa-envelope"></i></a>
                <a href="https://github.com/3257085208"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <div class="section-header">近期发布</div>
        <div id="posts-container" class="post-list">
            <div style="color:var(--text-sub)">Loading data...</div>
        </div>
    </div>

    <div id="archive-view" class="hidden">
        <div class="back-btn" onclick="app.goHome()">← 返回首页</div>
        <h2 id="archive-title" class="section-header">归档</h2>
        <div id="archive-content"></div>
    </div>

    <div id="article-view" class="hidden">
        <div class="back-btn" onclick="app.goHome()">← 返回列表</div>
        <div id="article-content" class="markdown-body"></div>
        <div id="waline"></div>
    </div>

    <footer>
        <div>Theme Higan | Powered by Waline</div>
        <div style="margin-top:8px;">
            <i class="fa-solid fa-eye"></i> <span id="busuanzi_value_site_pv">...</span> &nbsp;|&nbsp; 
            <i class="fa-solid fa-star"></i> 运行 <span id="uptime">0</span> 天
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script type="module">
    import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
    let walineInstance = null;
    window.loadWaline = function(path) {
        if(walineInstance) walineInstance.destroy();
        document.getElementById('waline').innerHTML = '';
        walineInstance = init({
            el: '#waline',
            serverURL: 'https://waline.vercel.app', 
            path: path,
            dark: 'body[data-theme="dark"]',
            emoji: ['//unpkg.com/@waline/emojis@1.1.0/weibo'],
            requiredMeta: ['nick'], 
            login: 'force',
            imageUploader: true, 
            locale: { placeholder: '这里是 2026 年，请留下你的足迹...' }
        });
    }
</script>

<script>
    const app = {
        posts: [],
        init() {
            window.addEventListener('hashchange', () => this.handleRoute());
            this.loadTheme();
            this.fetchData();
            this.startTimer();
        },

        loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', theme);
            this.updateIcon(theme);
        },
        toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            this.updateIcon(next);
        },
        updateIcon(t) { document.getElementById('theme-icon').className = t === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon'; },

        async fetchData() {
            try {
                const res = await fetch('./posts.json?t=' + Date.now());
                if(!res.ok) throw new Error();
                const data = await res.json();
                this.posts = data.filter(p => !p.file.toLowerCase().includes('guestbook'));
                this.renderList();
                this.handleRoute(); 
            } catch(e) {
                document.getElementById('posts-container').innerHTML = "暂无文章";
            }
        },

        renderList() {
            const c = document.getElementById('posts-container');
            c.innerHTML = '';
            this.posts.forEach(p => {
                const div = document.createElement('div');
                div.className = 'post-item';
                div.onclick = () => location.hash = p.file;
                
                // 渲染标签
                let tagsHtml = '';
                if(p.tags && Array.isArray(p.tags)) {
                    p.tags.forEach(t => tagsHtml += `<span class="tag-pill">#${t}</span>`);
                }
                
                div.innerHTML = `
                    <div class="post-title">${p.title}</div>
                    <div class="post-meta">
                        <span>${p.date}</span>
                        ${tagsHtml ? '<span style="color:#ddd">|</span>' + tagsHtml : ''}
                    </div>
                `;
                c.appendChild(div);
            });
        },

        renderArchive() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "归档";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';
            const groups = {};
            this.posts.forEach(p => {
                const year = p.date.substring(0, 4);
                if(!groups[year]) groups[year] = [];
                groups[year].push(p);
            });
            Object.keys(groups).sort().reverse().forEach(year => {
                let html = `<div class="archive-year">${year}</div>`;
                groups[year].forEach(p => {
                    const shortDate = p.date.substring(5); 
                    html += `
                        <div class="archive-item">
                            <span class="archive-date">${shortDate}</span>
                            <a href="#${p.file}" class="archive-link">${p.title}</a>
                        </div>`;
                });
                c.innerHTML += html;
            });
        },

        // --- 真正的动态分类 ---
        renderCategory() {
            this.hideAll();
            document.getElementById('archive-view').classList.remove('hidden');
            document.getElementById('archive-title').innerText = "分类";
            const c = document.getElementById('archive-content');
            c.innerHTML = '';

            const cats = {};
            this.posts.forEach(p => {
                const catName = p.category || '日常'; // 默认分类
                if(!cats[catName]) cats[catName] = [];
                cats[catName].push(p);
            });

            Object.keys(cats).forEach(cat => {
                let html = `
                <div class="cat-group">
                    <div class="cat-title"><i class="fa-solid fa-folder"></i> ${cat}</div>`;
                
                cats[cat].forEach(p => {
                    html += `
                        <div class="archive-item">
                            <span class="archive-date">${p.date}</span>
                            <a href="#${p.file}" class="archive-link">${p.title}</a>
                        </div>`;
                });
                html += `</div>`;
                c.innerHTML += html;
            });
        },

        async renderPost(file) {
            this.hideAll();
            document.getElementById('article-view').classList.remove('hidden');
            window.scrollTo(0,0);
            if(window.loadWaline) window.loadWaline(file);
            
            const content = document.getElementById('article-content');
            content.innerHTML = '<div style="padding:40px 0; color:#ccc;">Loading...</div>';
            
            try {
                const res = await fetch(`./posts/${file}`); 
                if(!res.ok) throw new Error("404");
                const text = await res.text();
                content.innerHTML = marked.parse(text);
            } catch(e) {
                content.innerHTML = "内容不存在或格式错误。";
            }
        },

        hideAll() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('article-view').classList.add('hidden');
            document.getElementById('archive-view').classList.add('hidden');
        },

        handleRoute() {
            const hash = window.location.hash.slice(1);
            if(!hash) {
                this.hideAll();
                document.getElementById('home-view').classList.remove('hidden');
            } else if (hash === 'archive') {
                this.renderArchive();
            } else if (hash === 'category') {
                this.renderCategory();
            } else {
                this.renderPost(hash);
            }
        },
        
        goHome() { location.hash = ''; },
        toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        },

        startTimer() {
            const target = new Date("2052-02-29").getTime();
            const start = new Date("2025-01-01").getTime();
            setInterval(() => {
                const now = Date.now();
                const diff = target - now;
                const d = Math.floor(diff/86400000);
                const h = Math.floor((diff%86400000)/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('timer').innerText = `${d}天 ${h}时 ${m}分 ${s}秒`;
                document.getElementById('uptime').innerText = Math.floor((now-start)/86400000);
            }, 1000);
        }
    };
    app.init();
</script>
</body>
</html>
